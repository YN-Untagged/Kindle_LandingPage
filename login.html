<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    
    <title>Login</title>
</head>
<body>
    <div class="flip-card" id="card">
        <div>
            <img src="images/site_images/amazon_kindle_logo.svg"/>
        </div>
        <div id="alert-message"></div>
        <div class="flip-card-inner" id="inner">
            <div class="flip-card-front">
                <div class="form_container">
                    <h1>Login</h1>
                    <form id="loginForm" method="post" action="#">
                        <label>Email</label>
                        <input name= "email" type="email" required/>
                        <label>Password</label>
                        <input name= "password" type="password" required/><br>
                        <button type="submit">Sign In</button>
                        <p>Don't have an account?<a onclick="FlipToLogin()">Register here!</a></p>
                    </form>
                </div>
            </div>
            <div class="flip-card-back">
                <div class="form_container">
                    <h1>Register</h1>
                    <form id="registerForm" method="post" action="#">
                        <label>Name</label>
                        <input name= "name" type="text" required/>
                        <label>Contact Number</label>
                        <input name= "phone" type ="tel" pattern="[+][0-9]{10}" required/>
                        <br><small>Format: +2712345678</small>
                        <label>Email Address</label>
                        <input name= "email" type="email" required/>
                        <label>Password</label>
                        <input name= "password" id= "password" type="password" required/>
                        <label>Confirm Password</label>
                        <input name= "cpassword" id= "cpassword" type="password" required/>
                        <br><small style="color: red;" id="password-alert"></small>
                        <label>Profile Photo</label>
                        <input name="photo" type="file" placeholder="Upload"/><br>
                        <button type="submit" id="sign-up">Sign Up</button>
                        <p>Already have an account?<a onclick="FlipToRegister()">Login here!</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="site.js"></script>
