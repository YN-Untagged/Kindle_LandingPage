<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <!--Sweet Alerts-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/navs.js" defer></script>
    <script src="js/site.js" defer></script>
    <script src="js/cart.js" defer></script>
    <link rel="stylesheet" href="css/site.css"></style>

    <title>Cart</title>
</head>
<body onload="LoadCart();">
    <div class="m-container main">
        <div class="side_nav" id="side-nav">
            <!--Side navigator in here-->
        </div>
        <div class="main_page" id="main">
            <nav class = "top_nav" id="top-nav">
                <!--Top navigator goes here-->
            </nav>

            <div class="main_container">
                <div class="list-group list-group-flush" id="cart-container">
                    <div class="list-group-item justify-content-between d-flex align-items-center">
                        <h1>Cart</h1>
                        <button id="clear-btn" type="button" class="btn btn-danger" onclick="EmptyCart();" hidden>Clear Cart</button>
                    </div>
                    <!--Cart Items goes Here-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
