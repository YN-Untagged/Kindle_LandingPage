<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <!--Sweet Alerts-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/navs.js" defer></script>
    <script src="js/site.js" defer></script>
    <script src="js/cart.js" defer></script>
    <link rel="stylesheet" href="css/site.css"></style>

    <title>Cart</title>
</head>
<body onload="LoadCart();">
    <div id="search-result" class="search_result">
        <a href="javascript:void(0)" class="close yellow" onclick="CloseSearch();"><i class="fa fa-times-circle fa-2x"></i></a>
        <h1 class="yellow">Search results</h1>
        <div id="search-books" class="m-container">
            <!--Search results here-->
        </div>
    </div>
    <div class="m-container main">
        <div class="side_nav" id="side-nav">
            <!--Side navigator in here-->
        </div>
        <div class="main_page" id="main">
            <nav class = "top_nav" id="top-nav">
                <!--Top navigator goes here-->
            </nav>

            <div class="main_container">
                <div class="list-group list-group-flush" id="cart-container">
                    <div class="list-group-item justify-content-between d-flex align-items-center">
                        <h1>Cart</h1>
                        <button id="clear-btn" type="button" class="btn btn-danger" onclick="EmptyCart();" hidden>Clear Cart</button>
                    </div>
                    <!--Cart Items goes Here-->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="details-modal" role="dialog">
        <div class="modal-dialog modal-xl">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="row">
                    <div class="col-xl-6 modal_column modal_image_container">
                        <!--Book cover image Here-->
                        <img id ="modal-img" class="modal_image" src="" alt="Book Cover">
                    </div>
                    <div class="col-xl-6 modal_column">
                        <div class="modal-content" id="main-modal-details">
                            <div class="modal-header">
                                <a type="button" class="yellow close" data-dismiss="modal"><i class="fas fa-times-circle fa-2x"></i></a>
                            </div>
                            <div class="modal-body">
                                <div class="m-container" id="details" >
                                    <!--Book details Here-->
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="row" id="footer">
                                    <form id="add-book-form" action="">
                                        <input name="book-id" id="book-id" type="hidden">
                                        <div class="btn-group">
                                            <button type="button" onclick="DecreaseQuantity();"><i class="fas fa-minus"></i></button>
                                            <input name="quantity" type="number" id="quantity" class="modal_input" min="1" value="1" required>
                                            <button type="button" onclick="IncreaseQuantity();"><i class="fas fa-plus"></i></button>
                                            <button type="button" onclick="this.style.color === 'red' ? this.style.color = 'white' : this.style.color ='red'"><i class="fas fa-heart"></i></button>
                                            <button type="submit"> Add to Cart</button>
                                        </div>  
                                    </form>
                                </div>
                                <a class="btn btn-primary" data-dismiss="modal" class="back_btn">Back to shopping</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>

    <div class="modal fade" id="reading-modal" role="dialog">
        <div class="modal-dialog modal-xl">
            <!-- Modal content-->
            <div class="modal-content" id="reading"></div>
        </div>
    </div>

</body>
</html>
