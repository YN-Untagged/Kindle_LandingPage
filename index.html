<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css"></style>
    
    <title>Document</title>
</head>
<body id="landing-page" onload="LoadDetails();">
    <div class="container main">
        <div class="side_nav" id="side-nav">
            <div class ="panel right"><i class="far fa-times-circle close" onclick="ShowHideSideNav()"></i></div>
            <div class="profile_card" id="profile-details">
                <img id="profile-pic" class="profile_img" src="">
                <div>Welcome Back</div>
                <h2 id="username"></h2>
            </div>

            <div class="nav_links">
                <a><i class="fab fa-kickstarter yellow"></i>&emsp;My Kindle Board</a><br>
                <a><i class="fas fa-box"></i>&emsp;Collections</a><br>
                <a><i class="fa fa-bookmark"></i>&emsp;Saved</a><br>
                <a><i class="fa fa-user"></i>&emsp;Profile</a><br>
                <a id="logout" onclick="LogOut();"><i class="fas fa-sign-out-alt"></i>&emsp;Logout</a>
            </div>

            <div class="logo_container">
                <h1>Product of</h1>
                <img class="side_logo" src="images/site_images/amazon_logo.svg"/>
            </div>
            
        </div>
        <div class="main_page" id="main">
            <nav class = "top_nav">
                <div class="nav_tabs right">
                    <a onclick="ShowDropDown();" class="toggle_btn" hidden><i class="fas fa-bars"></i></a>
                    <div class="nav_content" id="dropdown-list">
                        <span class="search_bar"><input type="text" placeholder="Search your books"><i class="fa fa-search"></i></span>
                        <a>New Release<sup><i class="fas fa-circle yellow"></i></sup></a>
                        <a>Featured</a>
                        <a onclick="ShowHideSideNav()"><i class="fas fa-th-large"></i></a>
                    </div>
                </div>
                <div class = "logo left"><i class="fab fa-kickstarter yellow fa-3x" hidden></i> <h1>Kindle<span class="yellow">.</span></h1></div>
            </nav>

            <div class="main_container">
                <div class="container">
                    <h2>Books you read last</h2>
                    
                    <div class="column">
                        <div class="row" id="purchased-books"></div>
                        <div class="row scroll_btn p_btns">
                            <button class="btn_right" onclick="ScrollToRight('purchased-books')"><i  class="far fa-arrow-alt-circle-left fa-2x"></i></button>
                            <button class="btn_left" onclick="ScrollToLeft('purchased-books')"><i  class="far fa-arrow-alt-circle-right fa-2x"></i></button>
                        </div>
                        
                    </div>
                    
                </div>

                <div class="container">
                    <div class="container panel">
                        <div class="column">
                            <h2>New Release</h2>
                            <div class="row" id="new-books"></div>
                            <div class="row scroll_btn">
                                <button class="btn_right" onclick="ScrollToRight('new-books')"><i  class="far fa-arrow-alt-circle-left fa-2x"></i></button>
                                <button class="btn_left" onclick="ScrollToLeft('new-books')"><i  class="far fa-arrow-alt-circle-right fa-2x"></i></button>
                            </div>
                        </div>
                        <div class="column"> 
                            <div class="author_container">
                                <div class="authors_card">
                                    <h4>Famous Authors</h4>
                                    <div class="row">
                                        <img class="author_pic" src="images/site_images/Rowling.jpg">
                                        
                                        <small>
                                            <h4>J.K Rowling</h4>
                                            10 Books
                                        </small>
                                    </div>
                                    <div class="row">
                                        <img class="author_pic" src="images/site_images/King.jpg">
                                        <small>
                                            <h4>Stephen King</h4>
                                            59 Books
                                        </small>
                                    </div>
                                    <div class="row">
                                        <img class="author_pic" src="images/site_images/steele.jpeg">
                                        <small>
                                            <h4>Danielle Steele</h4>
                                            179 Books
                                        </small>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
<script src="site.js"></script>
