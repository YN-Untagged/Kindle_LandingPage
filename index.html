<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <!--Sweet Alerts-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    
    
    <script src="js/navs.js" defer></script>
    <script src="js/site.js" defer></script>
    <script src="js/cart.js" defer></script>
    <link rel="stylesheet" href="css/site.css"></style>
    
    <title>Main</title>
</head>
<body id="landing-page" onload="LoadDetails();">
    <div id="search-result" class="search_result">
        <div class="close yellow" onclick="CloseSearch();"><i class="fa fa-times-circle fa-2x"></i></div>
        <h1 class="yellow">Search results</h1>
        <p id="search-alert"> No search results found! Please try searching for something different.</p>
        <div id="search-books" class="container-fluid">
            <!--Search results here-->
        </div>
    </div>

    <div class="m-container main">
        <div class="side_nav" id="side-nav">
            <!--Side navigator in here-->
        </div>
        <div class="main_page" id="main">
            <nav class = "top_nav" id="top-nav">
                <!--Top navigator goes here-->
            </nav>

            <div class="main_container">
                <div class="m-container">
                    <h2>Books you read last</h2>
                    
                    <div class="m-column">
                        <div class="m-row" id="purchased-books"></div>
                        <div class="m-row p_scroll_btn">
                            <button class="btn_right" onclick="ScrollToRight('purchased-books')"><i  class="far fa-arrow-alt-circle-left fa-2x"></i></button>
                            <button class="btn_left" onclick="ScrollToLeft('purchased-books')"><i  class="far fa-arrow-alt-circle-right fa-2x"></i></button>
                        </div>  
                    </div>
                    
                </div>

                <div class="m-container">
                    <div class="m-container m-panel">
                        <div class="m-column">
                            <h2>New Release</h2>
                            <div class="m-row" id="new-books"></div>
                            <div class="m-row scroll_btn">
                                <button class="btn_right" onclick="ScrollToRight('new-books')"><i  class="far fa-arrow-alt-circle-left fa-2x"></i></button>
                                <button class="btn_left" onclick="ScrollToLeft('new-books')"><i  class="far fa-arrow-alt-circle-right fa-2x"></i></button>
                            </div>
                        </div>
                        <div class="m-column"> 
                            <div class="author_container">
                                <div class="authors_card">
                                    <h4>Famous Authors</h4>
                                    <div class="m-row">
                                        <img class="author_pic" src="images/site_images/Rowling.jpg">
                                        
                                        <small>
                                            <h5>J.K Rowling</h5>
                                            10 Books
                                        </small>
                                    </div>
                                    <div class="m-row">
                                        <img class="author_pic" src="images/site_images/King.jpg">
                                        <small>
                                            <h5>Stephen King</h5>
                                            59 Books
                                        </small>
                                    </div>
                                    <div class="m-row">
                                        <img class="author_pic" src="images/site_images/steele.jpeg">
                                        <small>
                                            <h5>Danielle Steele</h5>
                                            179 Books
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="details-modal" role="dialog">
        <div class="modal-dialog modal-xl">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="row">
                    <div class="col-xl-6 modal_column modal_image_container">
                        <!--Book cover image Here-->
                        <img id ="modal-img" class="modal_image" src="" alt="Book Cover">
                    </div>
                    <div class="col-xl-6 modal_column">
                        <div class="modal-content">
                            <div class="modal-header" id="main-modal-details">
                                <a type="button" class="yellow close" data-dismiss="modal"><i class="fas fa-times-circle fa-2x"></i></a>
                            </div>
                            <div class="modal-body">
                                <div class="m-container" id="details" >
                                    <!--Book details Here-->
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="row" id="footer">
                                    <form id="add-book-form" action="">
                                        <input name="book-id" id="book-id" type="hidden">
                                        <div class="btn-group">
                                            <button type="button" onclick="DecreaseQuantity();"><i class="fas fa-minus"></i></button>
                                            <input name="quantity" type="number" id="quantity" class="modal_input" min="1" value="1" required>
                                            <button type="button" onclick="IncreaseQuantity();"><i class="fas fa-plus"></i></button>
                                            <button type="button" onclick="this.style.color === 'red' ? this.style.color = 'white' : this.style.color ='red'"><i class="fas fa-heart"></i></button>
                                            <button type="submit"> Add to Cart</button>
                                        </div>  
                                    </form>
                                </div>
                                <a class="btn btn-primary" data-dismiss="modal" class="back_btn">Back to shopping</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
    <div class="modal fade" id="reading-modal" role="dialog">
        <div class="modal-dialog modal-xl">
            <!-- Modal content-->
            <div class="modal-content" id="reading"></div>
        </div>
    </div>
    
</body>
</html>
